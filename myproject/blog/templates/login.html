<!DOCTYPE html>
<html>
<head>
    <title>Авторизация</title>
    <style>
        /* Общие стили для сайта */
body {
        font-family: 'Roboto', sans-serif;
        background-color: #121212; /* Темный фон */
        color: #e0e0e0; /* Светлый текст */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
}

/* Заголовки на странице */
h1 {
    font-size: 32px;
    color: #e0e0e0; /* Светлый цвет для заголовков */
    margin-bottom: 20px;
    text-align: center;
}

/* Контейнер формы */
form {
    background-color: #1e1e1e; /* Темный фон формы */
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Темная тень */
    width: 100%;
    max-width: 400px;
}

/* Поля ввода и текстовые области */
form input, form textarea, form select {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #333; /* Темные границы */
    border-radius: 6px;
    background-color: #2c2c2c; /* Темный фон полей */
    color: #e0e0e0; /* Светлый текст */
    font-size: 16px;
    box-sizing: border-box;
    transition: border-color 0.3s, background-color 0.3s;
}

/* Фокус на полях ввода */
form input:focus, form textarea:focus, form select:focus {
    border-color: #751246; /* Синий цвет при фокусе */
    background-color: #1e1e1e; /* Остается темным */
    outline: none;
}

/* Кнопка отправки формы */
form button {
    background-color: #751246; /* Синий фон */
    color: #fff; /* Белый текст */
    border: none;
    padding: 14px;
    width: 100%;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
    transition: background-color 0.3s;
}

form button:hover {
    background-color: #751246; /* Темно-синий при наведении */
}

/* Стили для ссылок */
form a {
    color: #751246;
    text-decoration: none;
    font-size: 14px;
    display: block;
    text-align: center;
    margin-top: 10px;
}

form a:hover {
    text-decoration: underline;
}

/* Отступы между полями */
form .field {
    margin-bottom: 15px;
}

/* Стилизация меток для полей формы */
form label {
    font-size: 14px;
    color: #e0e0e0; /* Светлый текст для меток */
    margin-bottom: 5px;
    display: block;
}

/* Стили для сообщений об ошибках */
form .error {
    color: #ff6b6b; /* Красный для ошибок */
    font-size: 14px;
    margin: 5px 0;
    text-align: center;
}

/* Стили для мобильных устройств */
@media (max-width: 768px) {
    form {
        width: 90%;
        padding: 20px;
    }

    form input, form textarea, form select {
        font-size: 14px;
        padding: 10px;
    }

    form button {
        font-size: 14px;
        padding: 12px;
    }
}

    </style>
</head>
<body>
    <h1>Вход</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button><br><br>
        <a href="{% url 'register' %}">Регистрация</a>
    </form>
</body>
</html>
