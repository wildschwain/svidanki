{% extends "base.html" %}
    
{% block title %}Список пользователей{% endblock %}

{% block content %}
<h2>Список пользователей</h2>
<ul>
    {% for user in users %}
    <li>
        <a href="{% url 'user_profile' user.id %}">{{ user.username }}</a>
    </li>
    {% endfor %}
</ul>
<form method="POST" action= "{% url 'home' %}">
    {% csrf_token %}
    <button type="submit">Назад</button>
</form>
{% endblock %}
