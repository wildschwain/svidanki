<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
    <style>
        /* Общие стили для сайта */
body {
    font-family: 'Roboto', sans-serif;
    background-color: #181818; /* Темный фон */
    color: #e0e0e0; /* Светлый текст */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    flex-direction: column;
    box-sizing: border-box;
}

/* Заголовок */
h1 {
    font-size: 22px;
    color: #ffffff; /* Белый цвет для заголовка */
    margin-bottom: 10px;
    text-align: center;
}

/* Контейнер формы */
form {
    background-color: #2c2c2c; /* Темный фон для формы */
    padding: 20px;
    border-radius: 6px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 400px;
    box-sizing: border-box;
}

/* Поля ввода и текстовые области */
form input, form textarea, form select {
    width: 100%;
    padding: 8px;
    margin: 6px 0;
    border: 1px solid #444;
    border-radius: 4px;
    background-color: #3c3c3c; /* Темный фон для полей */
    color: #e0e0e0; /* Светлый текст */
    font-size: 14px;
    box-sizing: border-box;
    transition: border-color 0.3s, background-color 0.3s;
}

/* Фокус на полях ввода */
form input:focus, form textarea:focus, form select:focus {
    border-color: #751246;
    background-color: #2a2a2a; /* Темнее при фокусе */
    outline: none;
}

/* Кнопка отправки формы */
form button {
    background-color: #751246;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 4px;
    font-size: 14px;
    cursor: pointer;
    margin-top: 8px;
    transition: background-color 0.3s;
}

form button:hover {
    background-color: #751246;
}

/* Стили для ссылок */
form a {
    color: #751246;
    text-decoration: none;
    font-size: 12px;
    display: block;
    text-align: center;
    margin-top: 8px;
}

form a:hover {
    text-decoration: underline;
}

/* Стили для меток */
form label {
    font-size: 12px;
    color: #e0e0e0; /* Светлый текст для меток */
    margin-bottom: 4px;
    display: block;
}

/* Стили для сообщений об ошибках */
form .error {
    color: red;
    font-size: 12px;
    margin: 4px 0;
    text-align: center;
}

/* Адаптивность */
@media (max-width: 600px) {
    form {
        width: 90%;
        padding: 15px;
    }

    form input, form textarea, form select {
        font-size: 12px;
        padding: 6px;
    }

    form button {
        font-size: 12px;
        padding: 8px;
    }
}

@media (max-width: 400px) {
    form {
        width: 95%;
        padding: 10px;
    }

    h1 {
        font-size: 18px; /* Уменьшен заголовок для маленьких экранов */
    }

    form button {
        font-size: 12px;
        padding: 6px;
    }
}
    </style>
</head>
<body>
    <h1>Регистрация</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зарегистрироваться</button><br><br>
        <h2><a href="{% url 'login' %}">Войти</a></h2>
    </form>
</body>
</html>
