    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Профиль</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .abc {
            margin: 0;
            padding: 0;
            height: 90vh; /* Занимает всю высоту экрана */
            display: grid;
            place-items: center;
            background-color: #000000; /* Фоновый цвет для красоты */
        }

        h1, h2 {
            color: #951f66;
        }

        img {
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        form {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        form input, form textarea, form select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #333; /* Темные границы */
            border-radius: 6px;
            background-color: #2c2c2c; /* Темный фон полей */
            color: #e0e0e0; /* Светлый текст */
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s, background-color 0.3s;
        }

        form p {
            margin: 15px 0;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #951f66;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #751246;
        }

        .back-button {
            background-color: #4d4d4d;
            margin-top: 10px;
        }

        .back-button:hover {
            background-color: #333;
        }

        /* Адаптивные стили */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            form {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 20px;
            }
        }

        form input:focus, form textarea:focus, form select:focus {
    border-color: #751246; /* Синий цвет при фокусе */
    background-color: #1e1e1e; /* Остается темным */
    outline: none;
}

form a {
    color: #751246;
    text-decoration: none;
    font-size: 14px;
    display: block;
    text-align: center;
    margin-top: 10px;
}
        </style>
    </head>
    <body>
        <div class="abc">
            <h1>Профиль</h1>
            <h2>Фото Профиля</h2>

            {% if user.profile.image %}
                <img src="{{ user.profile.image.url }}" alt="Profile Image" style="max-width: 200px;">
            {% else %}
                <p>No profile image uploaded.</p>
            {% endif %}
        </div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Сохранить</button>
        </form>
            <br>
        <form method="POST" action= "{% url 'home' %}">
            {% csrf_token %}
            <button type="submit">Назад</button>
        </form>
    </body>
    </html>
